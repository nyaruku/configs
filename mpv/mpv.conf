# === UI (no animations, still visible) ===
osc=yes
osc-animate=no

# === Video decoding/encoding ===
hwdec=auto-safe
hwdec-codecs=all
hwdec-extra-frames=0
# Enable hardware encoding (for encoding/copying, not playback)
hwencoding=yes

# === Disable video filters & processing ===
vf-clr
deband=no
scale=nearest
cscale=nearest
dscale=nearest
correct-downscaling=no
interpolation=no
temporal-dither=no
sigmoid-upscaling=no

# === Disable audio filters/effects ===
af-clr
volume-max=100
audio-normalize-downmix=no
audio-pitch-correction=no

# === Performance tweaks ===
vd-lavc-skiploopfilter=all
vd-lavc-skipidct=all
vd-lavc-skipframe=nonref
framedrop=vo
opengl-pbo=no
cache=no

# Disable all frame duplication / frame pacing adjustments
#video-sync=display-resample
tscale=oversample

#interpolation=no     # disables frame interpolation (already set)


